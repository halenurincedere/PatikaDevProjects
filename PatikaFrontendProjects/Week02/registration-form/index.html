<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div>
    <h1 id="title">Create Your Account</h1>
    <p id="description">Register below to join the LUMÄ° platform</p>

    <form id="survey-form">

      <label id="name-label" for="name">Full Name</label>
      <input id="name" type="text" placeholder="Your name" required />

      <label id="email-label" for="email">Email Address</label>
      <input id="email" type="email" placeholder="example@email.com" required />

      <label id="number-label" for="number">Age</label>
      <input id="number" type="number" placeholder="Your age" min="10" max="100" required />

      <label for="dropdown">Gender</label>
      <select id="dropdown" required>
        <option value="">-- Select --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <div class="radio-group">
        <p>How did you find us?</p>
        <label><input type="radio" name="source" value="instagram" required /> Instagram</label>
        <label><input type="radio" name="source" value="linkedin" required /> LinkedIn</label>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" value="terms" required /> I agree to the Terms of Service</label>
        <label><input type="checkbox" value="subscribe" /> Subscribe to newsletter</label>
      </div>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" placeholder="Any suggestions?"></textarea>

      <input id="submit" type="submit" value="Register" />
    </form>
  </div>

</body>

</html>
