<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drum Kit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-black flex flex-col items-center justify-center min-h-screen text-center">
  <h1 class="text-4xl font-bold mb-6 tracking-wider">Play Your Dream Song</h1>
  <img src="img/drum.png" alt="Drum Set" class="w-72 mb-8" />

  <div class="flex flex-wrap justify-center gap-4 px-4">
    <button class="drum-key" data-key="A">A</button>
    <button class="drum-key" data-key="S">S</button>
    <button class="drum-key" data-key="D">D</button>
    <button class="drum-key" data-key="F">F</button>
    <button class="drum-key" data-key="G">G</button>
    <button class="drum-key" data-key="H">H</button>
    <button class="drum-key" data-key="J">J</button>
    <button class="drum-key" data-key="K">K</button>
    <button class="drum-key" data-key="L">L</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
